<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="caixa">
	 	<header>  <h1><img src="logo4.jpg" alt="Logo Tornearia MB"></h1> 


		<nav>
				<ul>
					<li><a href="intex.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contatos.html">Contato</a></li>


				</ul>
	    </nav>

	</div>

	</header>
	<main>
		
		<form>
			<label for="nomesobrenome"> Nome e Sobrenome </label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email"> Email </label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone"> Telefone </label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(DD) XXXXX-XXXX">


			<label for="mensagem"> Mensagem </label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required> </textarea>      

			<fieldset>

			<legend>Como prefere o nosso contato?</legend>


			<label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">
 Email</label>
			

			<label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
			

			<label for="radio-whatsapp"> 
			<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

			</fieldset>

			<fieldset>

			<legend>Qual o Horário que quer ser atendido?</legend>
		<select>
			<option>Manhã</option>
			<option>Tarde</option>
			<option>Noite</option>
		</select>

	</fieldset>

			<label class="checkbox"> <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


			<input type="submit" value="Enviar Formulário" id="enviar"> 
		</form>
		<table>
			
			<thead>
				<tr>
				<th>Dia</th>
				<th> Horário</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				
			<td>Segunda a Sexta</td>
			<td>8h as 18h</td>


			</tr>

			<tr>
				
			<td>Sábado</td>
			<td>8h as 12h</td>

			</tr>
		</tbody>

		</table>

	</main>
